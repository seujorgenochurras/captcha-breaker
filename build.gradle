plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'java-library'
    id 'maven-publish'
}

group 'org.jhey'
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation("edu.cmu.sphinx:sphinx4-core:5prealpha-SNAPSHOT")
    implementation("edu.cmu.sphinx:sphinx4-data:5prealpha-SNAPSHOT")

    implementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
    implementation 'org.jhey:selenium-custom-elements:1.0.0'
    implementation 'io.github.cdimascio:dotenv-java:2.3.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

}
publishing {
    publications {
        seleniumCaptchaBreaker(MavenPublication){
                groupId = 'org.jhey'
                artifactId = 'selenium-captcha-breaker'
                version = '1.0.0'
                from components.java
        }
    }
//    repositories{
//        maven{
//            name = 'selenium-captcha-breaker'
//            url = "https://repo1.maven.org/maven2"
//        }
//    }
}


test {
    useJUnitPlatform()
}